<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>PolyDAW 3</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <body>
<div class="left">
  <h1>Polygon sequencer</h1>
  <div class="subtitle">
    Click on a polygon or its corners to change its properties.
  </div>

  <div class="top-controls">
    <button id="addPolygonBtn">+ Add Polygon</button>

    <label style="font-size:12px;">
      Global BPM
      <input
        id="globalBpmInput"
        type="number"
        min="0"
        max="600"
        value="120"
        style="width:70px;margin-left:4px;"
      />
    </label>

    <button id="playBtn">▶ Play</button>
    <button id="pauseBtn">⏸ Pause</button>
    <button id="resetBtn">⏮ Reset</button>
    <button id="download-midi">Download MIDI</button>
  </div>

  <canvas id="polygonCanvas" width="600" height="600"></canvas>
</div>

<div class="right">
  <div class="poly-list-title">Polygons</div>

  <div id="polygonList"></div>

  <!-- Mini keyboard -->
  <div class="mini-keyboard hidden" id="miniKeyboard" aria-label="Mini piano keyboard">
    <button class="key white" data-note="c4">C</button>
    <button class="key black" data-note="c#">C#</button>

    <button class="key white" data-note="d">D</button>
    <button class="key black" data-note="d#">D#</button>

    <button class="key white" data-note="e">E</button>

    <button class="key white" data-note="f">F</button>
    <button class="key black" data-note="f#">F#</button>

    <button class="key white" data-note="g">G</button>
    <button class="key black" data-note="g#">G#</button>

    <button class="key white" data-note="a">A</button>
    <button class="key black" data-note="a#">A#</button>

    <button class="key white" data-note="b">B</button>

    <button class="key white" data-note="c5">C</button>
  </div>
</div>

</body>
    <script src='https://cdn.jsdelivr.net/npm/midi-writer-js@3.1.1/browser/midiwriter.min.js'></script><script  src="./script.js"></script>

  </body>
  
</html>
